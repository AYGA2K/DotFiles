live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"


window:
  opacity: 1
  padding:
    x: 0
    y: 0
  #dynamic_padding: false
#decorations: buttonless
font:
  offset:
    x: 0
    y: 4
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    #style: bold
  size: 15
  #use_thin_strokes: true
colors:
  # Default colors
  primary:
    background: '#202734'
    foreground: '#CBCCC6'

  # Normal colors
  normal:
    black: '#191E2A'
    red: '#FF3333'
    green: '#BAE67E'
    yellow: '#FFA759'
    blue: '#73D0FF'
    magenta: '#FFD580'
    cyan: '#95E6CB'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F27983'
    green: '#A6CC70'
    yellow: '#FFCC66'
    blue: '#5CCFE6'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
theme: Ayu-Mirage

mouse:
  hide_when_typing: true
