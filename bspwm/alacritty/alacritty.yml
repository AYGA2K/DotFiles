live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"


window:
  opacity: 1
  padding:
    x: 0
    y: 0
  #dynamic_padding: false
#decorations: buttonless
font:
  offset:
    x: 0
    y: 0
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    #style: bold
  size: 15
  #use_thin_strokes: true
colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x1D202F'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
theme: Tokyonight_Storm

mouse:
  hide_when_typing: true
